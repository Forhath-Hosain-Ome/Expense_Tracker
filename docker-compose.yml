services:
  db:
    image: postgres:15-alpine
    container_name: expense_tracker_db
    environment:
      POSTGRES_DB: ${DB_NAME:-expense_tracker}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expense_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense_tracker_backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn Expense_Tracker.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-expense_tracker}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://frontend:5173}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - expense_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense_tracker_frontend
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - expense_network

volumes:
  postgres_data:
  backend_static:
  backend_media:

networks:
  expense_network:
    driver: bridge